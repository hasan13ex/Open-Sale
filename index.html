    .chips{display:flex;gap:8px;overflow:auto;padding:10px 0}

    .chip.active{background:linear-gradient(135deg,rgba(0,209,178,.2),rgba(79,70,229,.2));color:#d8e5ff;border-color:#3950a0}

    /* LAYOUT */
    .layout{display:grid;grid-template-columns:272px 1fr;gap:16px}

    .card{background:linear-gradient(180deg,rgba(21,28,63,.75),rgba(21,28,63,.45));border:1px solid var(--line);border-radius:18px;padding:14px;box-shadow:0 10px 30px rgba(0,0,0,.25)}

    label{display:block;font-size:13px;color:var(--muted);margin:8px 0 6px}
    input,select,textarea{width:100%;padding:10px 12px;border-radius:12px;border:1px solid var(--line);background:#0f1638;color:var(--text)}
    input:focus,select:focus,textarea:focus{outline:2px solid var(--accent)}

    /* FEED */
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
    .item{overflow:hidden;border-radius:16px;border:1px solid var(--line);background:#0e1536}
    .thumb{aspect-ratio:4/3;background:#0b0f27;position:relative}
    .price{position:absolute;left:8px;bottom:8px;background:rgba(13,18,32,.75);backdrop-filter:blur(6px);border:1px solid var(--line);padding:6px 9px;border-radius:10px;font-weight:800}
    .fav{position:absolute;right:8px;top:8px}
    .meta{padding:10px}
    .ttl{margin:0 0 6px;font-weight:800}
    .sub{margin:0;color:var(--muted);font-size:13px}

    /* DETAIL + CHAT */
    .detail{display:none;grid-template-columns:1fr 360px;gap:16px}
    .detail.active{display:grid}
    .gallery{display:grid;grid-template-columns:1fr 1fr;gap:8px}
    .chat{display:grid;gap:10px}
    .bubble{padding:10px 12px;border-radius:14px;max-width:80%}
    .me{justify-self:end;background:linear-gradient(135deg,var(--brand),var(--brand2));color:#07131a}
    .other{justify-self:start;background:#0f1638;border:1px solid var(--line)}

    /* SHEETS (mobil modaller) */
    .sheet{position:fixed;inset:0;background:rgba(5,8,20,.6);display:none;align-items:flex-end;z-index:50}
    .sheet.active{display:flex}
    .panel{width:100%;max-width:520px;margin:0 auto;background:#0f1638;border-top-left-radius:16px;border-top-right-radius:16px;border:1px solid var(--line);padding:16px}

    /* TABS */
    .tabs{display:flex;gap:8px;border-bottom:1px solid var(--line);margin-bottom:8px}
    .tab{padding:8px 12px;border-radius:10px 10px 0 0;cursor:pointer;color:var(--muted)}
    .tab.active{color:#0b1320;background:linear-gradient(135deg,var(--brand),var(--brand2))}

    footer{border-top:1px solid var(--line);margin-top:22px;color:var(--muted);font-size:13px}

    @media (max-width:1024px){.layout{grid-template-columns:1fr}.grid{grid-template-columns:repeat(2,1fr)}aside{position:static}.detail{grid-template-columns:1fr}}
    @media (max-width:640px){.nav{grid-template-columns:1fr auto}.grid{grid-template-columns:1fr}}
  </style>
</head>

  <footer class="container">Â© <span id="yil"></span> Open Sale â€” Topluluk iÃ§in Ã¶zgÃ¼n ilan ÅŸablonu (demo: veriler tarayÄ±cÄ±da saklanÄ±r).</footer>

  <script>
    // --- Basit veri katmanÄ± (localStorage) ---
    const DB = {
      get(key, def){ try{ return JSON.parse(localStorage.getItem(key)) ?? def } catch(e){ return def } },
      set(key, val){ localStorage.setItem(key, JSON.stringify(val)) },
      push(key, val){ const arr = DB.get(key, []); arr.push(val); DB.set(key, arr); return arr }
    }

    const CATS = ["Telefon", "Bilgisayar", "Emlak", "Araba", "Ev EÅŸyasÄ±", "Spor", "Oyun", "Moda", "DiÄŸer"]
    const CITIES = ["Ä°stanbul","Ankara","Ä°zmir","Bursa","Antalya","Adana"]

    // demo ilanlar (ilk aÃ§Ä±lÄ±ÅŸta bir kez)
    if(!DB.get('seeded', false)){
      const seed = [
        {id:1, uid:"u1", title:"iPhone 11 64GB", price:13500, city:"Ä°stanbul", cond:"Ä°kinci El", cat:"Telefon", date:Date.now()-3600e3, imgs:["https://picsum.photos/seed/os1/800/600"], desc:"Temiz, kutulu."},
        {id:2, uid:"u2", title:"Oyun BilgisayarÄ± Ryzen", price:22000, city:"Ankara", cond:"Ä°kinci El", cat:"Bilgisayar", date:Date.now()-86400e3, imgs:["https://picsum.photos/seed/os2/800/600"], desc:"RTX ekran kartlÄ±."},
        {id:3, uid:"u3", title:"1+1 KiralÄ±k Daire", price:15000, city:"Ä°zmir", cond:"Ä°kinci El", cat:"Emlak", date:Date.now()-3*86400e3, imgs:["https://picsum.photos/seed/os3/800/600"], desc:"Merkezde, eÅŸyalÄ±."},
        {id:4, uid:"u4", title:"Volkswagen Golf", price:650000, city:"Bursa", cond:"Ä°kinci El", cat:"Araba", date:Date.now()-2*3600e3, imgs:["https://picsum.photos/seed/os4/800/600"], desc:"Tramersiz, bakÄ±mlÄ±."},
        {id:5, uid:"u1", title:"AkÄ±llÄ± Saat", price:1200, city:"Ä°stanbul", cond:"SÄ±fÄ±r", cat:"Telefon", date:Date.now()-2*86400e3, imgs:["https://picsum.photos/seed/os5/800/600"], desc:"Garanti belgesi mevcut."}
      ];
      DB.set('items', seed); DB.set('users', [{id:'u1',name:'Ali',email:'ali@example.com',pass:'123456'},{id:'u2',name:'AyÅŸe',email:'ayse@example.com',pass:'123456'},{id:'u3',name:'Mehmet',email:'mehmet@example.com',pass:'123456'},{id:'u4',name:'Ece',email:'ece@example.com',pass:'123456'}]);
      DB.set('fav', {}); DB.set('msgs', {}); DB.set('seeded', true)
    }

    // state
    const state = { q:'', cat:'', city:'', cond:'', min:'', max:'', onlyImg:false, sort:'new', me: DB.get('me', null), viewing:null }

    // elements
    const feed = document.getElementById('feed'), empty = document.getElementById('empty'), count = document.getElementById('count')
    const cats = document.getElementById('cats'), mCats = document.getElementById('mCats')
    const q = document.getElementById('q'), sort = document.getElementById('sort'), onlyImg = document.getElementById('onlyImg')
    const city = document.getElementById('city'), cond = document.getElementById('cond'), min = document.getElementById('min'), max = document.getElementById('max')
    const sheet = document.getElementById('sheet'), mCity = document.getElementById('mCity'), mCond = document.getElementById('mCond'), mMin = document.getElementById('mMin'), mMax = document.getElementById('mMax')

    const post = document.getElementById('post'), postBtn = document.getElementById('postBtn'), pClose = document.getElementById('pClose'), postForm = document.getElementById('postForm')
    const favBtn = document.getElementById('favBtn'), favSheet = document.getElementById('favSheet'), favClose = document.getElementById('favClose'), favList = document.getElementById('favList')
    const msgBtn = document.getElementById('msgBtn'), msgSheet = document.getElementById('msgSheet'), msgClose = document.getElementById('msgClose'), threadList = document.getElementById('threadList')

    const auth = document.getElementById('auth'), authBtn = document.getElementById('authBtn'), authClose = document.getElementById('authClose')
    const loginForm = document.getElementById('loginForm'), regForm = document.getElementById('regForm')

    const detail = document.getElementById('detail'), gal = document.getElementById('gal'), dTitle = document.getElementById('dTitle'), dMeta = document.getElementById('dMeta'), dDesc = document.getElementById('dDesc'), dPrice = document.getElementById('dPrice'), favToggle = document.getElementById('favToggle'), chatOpen = document.getElementById('chatOpen'), chatBox = document.getElementById('chatBox'), chatMsgs = document.getElementById('chatMsgs'), chatInput = document.getElementById('chatInput'), chatSend = document.getElementById('chatSend')

    document.getElementById('yil').textContent = new Date().getFullYear()

    // UI helpers
    function renderChips(target, current){ target.innerHTML=''; CATS.forEach(c=>{ const b=document.createElement('button'); b.className='chip'+(current===c?' active':''); b.textContent=c; b.onclick=()=>{ state.cat=(state.cat===c?'':c); syncFilters(); draw() }; target.appendChild(b) }) }
    function fillCities(){ const opts=['<option value="">TÃ¼mÃ¼</option>'].concat(CITIES.map(c=>`<option>${c}</option>`)).join(''); city.innerHTML=opts; mCity.innerHTML=opts }
    function syncFilters(){ city.value=state.city; cond.value=state.cond; min.value=state.min; max.value=state.max; onlyImg.checked=state.onlyImg; sort.value=state.sort; mCity.value=state.city; mCond.value=state.cond; mMin.value=state.min; mMax.value=state.max; renderChips(cats, state.cat); renderChips(mCats, state.cat) }
    function ago(ts){ const s=Math.floor((Date.now()-ts)/1000); if(s<60) return 'Az Ã¶nce'; const m=Math.floor(s/60); if(m<60) return m+' dk Ã¶nce'; const h=Math.floor(m/60); if(h<24) return h+' sa Ã¶nce'; const d=Math.floor(h/24); return d+' gÃ¼n Ã¶nce' }
    function money(n){ return (n||0).toLocaleString('tr-TR') }
    function notify(text){ const n=document.createElement('div'); n.textContent=text; n.style.cssText='position:fixed;left:50%;top:20px;transform:translateX(-50%);background:linear-gradient(135deg,var(--brand),var(--brand2));color:#06111a;padding:10px 14px;border-radius:12px;font-weight:800;z-index:70'; document.body.appendChild(n); setTimeout(()=>n.remove(),1600) }

    // FEED
    function getItems(){ return DB.get('items', []) }
    function setItems(v){ DB.set('items', v) }

    function draw(){
      let list=[...getItems()]
      if(state.q) list=list.filter(x=> (x.title+" "+(x.desc||'')).toLowerCase().includes(state.q.toLowerCase()))
      if(state.cat) list=list.filter(x=> x.cat===state.cat)
      if(state.city) list=list.filter(x=> x.city===state.city)
      if(state.cond) list=list.filter(x=> x.cond===state.cond)
      if(state.min) list=list.filter(x=> x.price>= +state.min)
      if(state.max) list=list.filter(x=> x.price<= +state.max)
      if(state.onlyImg) list=list.filter(x=> x.imgs && x.imgs.length)
      if(state.sort==='cheap') list.sort((a,b)=>a.price-b.price)
      if(state.sort==='exp') list.sort((a,b)=>b.price-a.price)
      // default new: date desc
      if(state.sort==='new') list.sort((a,b)=>b.date-a.date)
      feed.innerHTML=''; empty.style.display=list.length?'none':'block'; count.textContent=list.length+' ilan'; list.forEach(x=> feed.appendChild(card(x)))
    }

    function card(x){
      const a=document.createElement('article'); a.className='item';
      const img = x.imgs && x.imgs[0] ? `<img src="${x.imgs[0]}" alt="${x.title}">` : ''
      a.innerHTML=`<div class="thumb">${img}<div class="price">â‚º ${money(x.price)}</div><button class="btn icon ghost fav" title="Favori">â™¡</button></div><div class="meta"><h4 class="ttl">${x.title}</h4><p class="sub">${x.city} â€¢ ${x.cond} â€¢ ${ago(x.date)}</p></div>`
      a.querySelector('.fav').onclick = (e)=>{ e.stopPropagation(); toggleFav(x.id); }
      a.onclick=()=> openDetail(x.id)
      return a
    }

    // DETAIL
    function openDetail(id){
      const x=getItems().find(i=>i.id===id); if(!x) return
      state.viewing=id
      document.querySelector('.layout').style.display='none'; detail.classList.add('active'); window.scrollTo({top:0,behavior:'smooth'})
      gal.innerHTML = (x.imgs||[]).map((u,i)=>`<img src="${u}" alt="${x.title} ${i+1}" style="border-radius:12px;${i===0?'grid-column:1/3':''}">`).join('')
      dTitle.textContent=x.title; dMeta.textContent = `${x.city} â€¢ ${x.cond} â€¢ ${ago(x.date)} â€¢ Kategori: ${x.cat}`; dDesc.textContent=x.desc||''; dPrice.textContent='â‚º '+money(x.price)
      const f = isFav(x.id); favToggle.textContent = f? 'â™¥ Favorilerde' : 'â™¡ Favorilere ekle'
      history.pushState({id:x.id}, '', '#ilan-'+x.id)
      const onPop = ()=>{ detail.classList.remove('active'); document.querySelector('.layout').style.display='grid'; window.removeEventListener('popstate', onPop) }
      window.addEventListener('popstate', onPop)
      chatBox.style.display='none'; drawChat()
    }

    // FAVORITES
    function favKey(){ return state.me? `fav:${state.me.id}` : 'fav:guest' }
    function getFav(){ return DB.get(favKey(), {}) }
    function setFav(v){ DB.set(favKey(), v) }
    function isFav(id){ return !!getFav()[id] }
    function toggleFav(id){ const f=getFav(); if(f[id]) delete f[id]; else f[id]=true; setFav(f); notify(f[id]?'Favorilere eklendi':'Favoriden Ã§Ä±karÄ±ldÄ±'); const x=state.viewing; if(x){ const fav=isFav(x); favToggle.textContent=fav?'â™¥ Favorilerde':'â™¡ Favorilere ekle' } drawFavList() }

    function drawFavList(){ const f=getFav(); const all=getItems().filter(i=>f[i.id]); favList.innerHTML=''; if(!all.length){ favList.innerHTML='<div style="color:var(--muted)">Favori yok.</div>'; return } all.forEach(x=>{ const row=document.createElement('div'); row.className='card'; row.style.display='grid'; row.style.gridTemplateColumns='80px 1fr auto'; row.style.gap='10px'; row.innerHTML=`<img src="${(x.imgs||[])[0]||''}" style="width:80px;height:60px;object-fit:cover;border-radius:10px"><div><strong>${x.title}</strong><div class="sub">â‚º ${money(x.price)} â€¢ ${x.city}</div></div><button class="btn ghost">AÃ§</button>`; row.querySelector('button').onclick=()=>{ favSheet.classList.remove('active'); openDetail(x.id) }; favList.appendChild(row) }) }

    // CHAT (ilan sahibine)
    function threadKey(adId){ return `msgs:${adId}` }
    function getThread(adId){ return DB.get(threadKey(adId), []) }
    function pushMsg(adId, msg){ const t=getThread(adId); t.push(msg); DB.set(threadKey(adId), t) }
    function drawChat(){ const id=state.viewing; if(!id) return; const t=getThread(id); chatMsgs.innerHTML=''; t.forEach(m=>{ const b=document.createElement('div'); b.className='bubble '+(m.uid===state.me?.id?'me':'other'); b.textContent=m.text; chatMsgs.appendChild(b) }); chatMsgs.scrollTop=chatMsgs.scrollHeight }

    // AUTH
    function setMe(u){ state.me=u; DB.set('me', u); authBtn.textContent = u? (u.name.split(' ')[0]+ ' â€¢ Ã‡Ä±kÄ±ÅŸ') : 'GiriÅŸ / KayÄ±t' }

    // INIT
    function init(){
      renderChips(cats, state.cat); renderChips(mCats, state.cat); fillCities(); syncFilters(); draw(); setMe(state.me)
      // search
      q.addEventListener('input', ()=>{state.q=q.value; draw()}); sort.addEventListener('change', ()=>{state.sort=sort.value; draw()}); onlyImg.addEventListener('change',()=>{state.onlyImg=onlyImg.checked; draw()})
      document.getElementById('apply').onclick=()=>{state.city=city.value; state.cond=cond.value; state.min=min.value; state.max=max.value; draw()} 
      document.getElementById('reset').onclick=()=>{ Object.assign(state,{q:'',cat:'',city:'',cond:'',min:'',max:'',onlyImg:false,sort:'new'}); q.value=''; syncFilters(); draw() }

      // mobile filters
      document.getElementById('fOpen').onclick=()=> sheet.classList.add('active'); document.getElementById('fClose').onclick=()=> sheet.classList.remove('active');
      document.getElementById('mApply').onclick=()=>{ state.city=mCity.value; state.cond=mCond.value; state.min=mMin.value; state.max=mMax.value; sheet.classList.remove('active'); draw() }

      // post
      postBtn.onclick=()=>{ if(!state.me){ auth.classList.add('active'); notify('Ä°lan vermek iÃ§in giriÅŸ yap.'); return } post.classList.add('active') }
      pClose.onclick=()=> post.classList.remove('active')
      const citySel=postForm.elements['city'], catSel=postForm.elements['cat']; CITIES.forEach(c=>{ const o=document.createElement('option'); o.textContent=c; citySel.appendChild(o) }); CATS.forEach(c=>{ const o=document.createElement('option'); o.textContent=c; catSel.appendChild(o) })
      postForm.onsubmit=(e)=>{ e.preventDefault(); const f=new FormData(postForm); const imgs=[f.get('img1'),f.get('img2'),f.get('img3')].filter(Boolean); const nextId = (Math.max(0,...getItems().map(i=>i.id))+1)||1; const x={ id:nextId, uid:state.me.id, title:f.get('title'), desc:f.get('desc')||'', price:+f.get('price')||0, city:f.get('city'), cond:f.get('cond'), cat:f.get('cat'), date:Date.now(), imgs }; setItems([x, ...getItems()]); post.reset(); post.classList.remove('active'); draw(); notify('Ä°lan yayÄ±nlandÄ±') }

      // favorites & messages buttons
      favBtn.onclick=()=>{ drawFavList(); favSheet.classList.add('active') }; favClose.onclick=()=> favSheet.classList.remove('active')
      msgBtn.onclick=()=>{ drawThreads(); msgSheet.classList.add('active') }; msgClose.onclick=()=> msgSheet.classList.remove('active')

      // auth
      authBtn.onclick=()=>{ if(state.me){ setMe(null); notify('Ã‡Ä±kÄ±ÅŸ yapÄ±ldÄ±'); return } auth.classList.add('active') }
      authClose.onclick=()=> auth.classList.remove('active')
      document.querySelectorAll('.tab').forEach(t=> t.onclick=()=>{ document.querySelectorAll('.tab').forEach(x=>x.classList.remove('active')); t.classList.add('active'); const k=t.dataset.tab; loginForm.style.display = (k==='login')?'grid':'none'; regForm.style.display = (k==='register')?'grid':'none' })
      loginForm.onsubmit =(e)=>{ e.preventDefault(); const f=new FormData(loginForm); const email=f.get('email'), pass=f.get('pass'); const u=DB.get('users', []).find(x=>x.email===email && x.pass===pass); if(u){ setMe(u); auth.classList.remove('active'); notify('HoÅŸ geldin '+u.name.split(' ')[0]) } else notify('Bilgiler hatalÄ±') }
      regForm.onsubmit =(e)=>{ e.preventDefault(); const f=new FormData(regForm); const u={ id:'u'+Date.now(), name:f.get('name'), email:f.get('email'), pass:f.get('pass') }; const users=DB.get('users',[]); if(users.find(x=>x.email===u.email)) return notify('Bu e-posta kayÄ±tlÄ±'); users.push(u); DB.set('users', users); setMe(u); auth.classList.remove('active'); notify('KayÄ±t tamam') }

      // detail actions
      favToggle.onclick=()=>{ if(!state.viewing) return; toggleFav(state.viewing) }
      chatOpen.onclick=()=>{ if(!state.me){ auth.classList.add('active'); return } chatBox.style.display='grid' }
      chatSend.onclick=()=> sendChat(); chatInput.addEventListener('keydown', e=>{ if(e.key==='Enter'){ e.preventDefault(); sendChat() } })

      // deep link
      if(location.hash.startsWith('#ilan-')){ const id=+location.hash.split('-')[1]; openDetail(id) }
    }

    function sendChat(){ const id=state.viewing; if(!id) return; const txt=chatInput.value.trim(); if(!txt) return; const msg={ at:Date.now(), uid:state.me.id, text:txt }; pushMsg(id, msg); chatInput.value=''; drawChat(); notify('Mesaj gÃ¶nderildi') }

    // Mesajlar listesi (thread baÅŸlÄ±klarÄ±)
    function drawThreads(){ const items=getItems(); const threads=[]; items.forEach(ad=>{ const t=getThread(ad.id); if(t.length){ threads.push({ad, last:t[t.length-1]}) } }); threadList.innerHTML=''; if(!threads.length){ threadList.innerHTML='<div style="color:var(--muted)">Mesaj yok.</div>'; return } threads.sort((a,b)=>b.last.at-a.last.at); threads.forEach(row=>{ const div=document.createElement('div'); div.className='card'; div.style.display='grid'; div.style.gridTemplateColumns='80px 1fr auto'; div.style.gap='10px'; div.innerHTML=`<img src="${(row.ad.imgs||[])[0]||''}" style="width:80px;height:60px;object-fit:cover;border-radius:10px"><div><strong>${row.ad.title}</strong><div class="sub">${new Date(row.last.at).toLocaleString()}</div><div class="sub">${row.last.text}</div></div><button class="btn ghost">AÃ§</button>`; div.querySelector('button').onclick=()=>{ msgSheet.classList.remove('active'); openDetail(row.ad.id); chatBox.style.display='grid' }; threadList.appendChild(div) }) }

    // boot
    init()
  </script>
</body>
